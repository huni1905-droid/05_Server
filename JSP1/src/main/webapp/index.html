<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP 기초</title>
</head>
<body>
  <h1>EL / JSPL</h1>

  <a href="/el_ustl">EL / JSTL 사용해보기</a>
  <!-- 클라이언트가 '링크(서버주소) 쪽으로 페이지를 이동하겠습니다' 요청 / Get 방식-->
  <!-- 
    클라이언트가 서버로 요청을 하는 방법
    1) form 제출 (GET/POST 방식)
    2) a 태그 (GET 방식)
    3) JS - location.href = "주소"; (GET 방식)
    4) JS - Ajax 비동기 요청 (GET / POST / PUT / DELETE)
      (cf. 1 ~ 3 동기식 요청)
  -->

  <hr><hr>
  
  <h1>회원가입</h1>

  <form action="/signUp" method="post">
    <p>아이디</p>
    <input type="text" name="inputId"><br>

    <p>비밀번호</p>
    <input type="password" name="inputPw"><br>

    <p>비밀번호 확인</p>
    <input type="password" name="=inputPwCheck"><br>

    <p>이름</p>
    <input type="text" name="inputName"><br>

    <p>나이</p>
    <input type="number" name="inputAge"><br>

    <button type="button">회원가입</button>
  </form>

</body>
</html>
